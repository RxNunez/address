<!DOCTYPE html>
<html>
  <head>
    <title>Address</title>
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <link href="css/styles.css" rel="stylesheet" text="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
    <body>
      <div class="container">
        <form id="address">
        <h2>Contact Information</h2>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="row">
          <div class="col-md-4">
          <div class="form-group">
            <label for="street">Street address</label>
            <input id="street" class="form-control" type="text">
          </div>
        </div>
          <div class="col-md-2">
          <div class="form-group">
            <label for="aptNumber">Apartment #</label>
            <input id="aptNumber" class="form-control" type="text">
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
        </div>
          <div class="col-md-1">
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          </div>
          <div class="col-md-3">
          <div class="form-group">
            <label for="zip">Zip code</label>
            <input id="zip" class="form-control" type="text">
          </div>
          </div>
        </div>
            <div class="row">
          <div class="col-md-3">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" type="text">
          </div>
          </div>
          <div class="col-md-3">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="text">
          </div>
          </div>
          </div>
        <button type="add" class="btn">add</button>
        </form>
      </div>
    </body>
  </html>
